{% extends "base.html" %}

{% block content %}
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'link_list' %}">MyCraftBox</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="{% url 'logout' %}">Log Out</a>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <main class="container-fluid px-5">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-5 border-bottom">
          <h2>Manage Tags</h2>
          <a href="{% url 'tag_new' %}" class="nav-link link-dark">
          Create a tag
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-tag" viewBox="0 0 16 16">
              <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0
              0 0 1 0z"></path>
              <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0
              0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"></path>
          </svg>
          </a>
        </div>
        <div class="p-5 border border-1 rounded-1">
          <h4>Available Tags</h4>
          <br>
          {% for tag in tag_list %}
            <div class="row my-2">
              <div class="col-8">
                <a class="pe-auto link-secondary align-middle" href="{% url "tag_detail" tag.pk %}" id="query">{{ tag.tag_name }}</a>
              </div>
              <div class="col-2">
                <a class="btn btn-primary col-8 btn-sm align-middle" href="{% url "tag_edit" tag.pk %}">Edit</a>
              </div>
              <div class="col-2">
                <a class="btn btn-danger col-8 btn-sm align-middle" href="{% url 'tag_delete' tag.pk %}">Delete</a>
              </div>
            </div>
            <hr>
          {% endfor %}
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
{% endblock content %}
