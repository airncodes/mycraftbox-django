<!-- templates/tags/tag_edit.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Tag{% endblock title %}

{% block content %}
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Edit tag</button>
    <a class="btn btn-primary" type="button" href="{% url 'tag_list' %}">Cancel</a>
  </form>
{% endblock content %}
