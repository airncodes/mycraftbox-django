<!-- templates/links/link_new.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Link{% endblock title %}

{% block content %}
    <h2>Add a new link</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Add link</button>
    </form>
{% endblock content %}
